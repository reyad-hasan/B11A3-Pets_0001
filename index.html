<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon img link -->
    <link rel="shortcut icon" href="./c1-assets/logo-header.png" type="image/x-icon">
    <title>Assignment-3-Pets</title>
    <!-- google font sora and ADLaM -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
    <!-- font awesome cdn link -->
    <script src="https://kit.fontawesome.com/cd6c7339f0.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind customize style -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pink-bg': '#fff9f4',
                        'btn-bg': '#ffde26',
                        'card-bg': '#f9df8a',
                        'footer-bg': '#ffed92',
                        'title-color': '#111111',
                        'description-color': '#595959',
                        'white-color': '#ffffff',

                        'gradient2-color': '#acd2fd',
                        'gradient3-color': '#fef3db',
                        'gradient4-color': '#fae298',
                    }
                }
            }
        }
    </script>
    <!-- css style here -->
    <style>
        .adlam {
            font-family: "ADLaM Display", serif;
        }

        .sora {
            font-family: "Sora", serif;
        }
    </style>

<body class="sora">

    <!-- header section -->

                <div>
                    <a href="#" class="flex items-center gap-2">
                        <img class="w-9" src="./c1-assets/logo-header.png" alt="logo-header">
                        <span class="text-lg font-medium hover:scale-105 duration-200 hidden md:block">Browse<span
                                class="text-btn-bg">4</span>Pets</span>
                    </a>
                </div>
                <!-- menu list box -->
                <div class="hidden md:block">
                    <ul class="flex items-center gap-3 lg:gap-8">
                        <li class="hover:text-btn-bg duration-200"><a href="#">Find a pet</a></li>
                        <li class="hover:text-btn-bg duration-200"><a href="#">Breeds</a></li>
                        <li class="hover:text-btn-bg duration-200"><a href="#">Contact us</a></li>
                    </ul>
                </div>

                <div class="md:block hidden">
                    <div class="flex gap-5 items-center cursor-pointer">
                        <i class="fa-regular fa-bell hover:text-btn-bg duration-200"></i>
                        <i class="fa-solid fa-magnifying-glass hover:text-btn-bg duration-200"></i>
                        <button
                            class="px-3 py-2 rounded-lg bg-white-bg border border-btn-bg hover:text-btn-bg duration-200">Login</button>
                        <button
                            class="px-3 py-2 rounded-lg bg-btn-bg border border-btn-bg hover:text-white-color duration-200">Register</button>

                </div>
                <!-- hamburg box -->
                <div class="md:hidden">
                    <i class="fa-solid fa-bars text-3xl hover:text-btn-bg duration-200"></i>
                </div>
            </div>
        </nav>

        <!-- hero section -->
        <section class="max-w-screen-lg mx-auto">
            <!-- hero main container -->
            <div class="w-full h-[calc(100vh-70px)] text-title-color">
                <div
                    class="h-full w-full bg-[url('./c1-assets/cat_big_rbg.png')] bg-no-repeat bg-right-bottom md:bg-center bg-contain flex items-center">
                    <!-- contend box -->
                    <div class="px-5 lg:px-0 mb-16 md:mb-0">
                        <h1 class="adlam text-3xl md:text-5xl font-bold">Pamper Your Pet, <br> Because They Deserve <br>
                            the Bes</h1>
                        <p class="text-sm text-description-color md:w-3/5 mt-5 mb-3">Discover a world of treats, toys,
                            and essentials handpicked for your furry friends. Shop now and make tails wag with joy!</p>
                        <button
                            class="px-3 py-2 rounded-lg bg-btn-bg border border-btn-bg hover:text-white-color duration-200">Find

                    </div>
                </div>

    </footer>
